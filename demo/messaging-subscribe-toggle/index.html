<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>messaging-subscribe-toggle demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../polymerfire/firebase-app.html">
    <link rel="import" href="../../../paper-input/paper-input.html">
    <link rel="import" href="../../messaging-subscribe-toggle.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic messaging-subscribe-toggle demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope">
          <firebase-app
              api-key=""
              auth-domain=""
              database-url=""
              storage-bucket=""
              messaging-sender-id=""></firebase-app>

          <messaging-subscribe-toggle id="toggle" topic="test-topic" value="Subscribe to test-topic"></messaging-subscribe-toggle>
          <paper-input label="token" value="[[token]]" readonly></paper-input>

          <script>
            document.querySelector('#toggle').addEventListener('token-updated', function(event) {
              console.log(event);
              scope.token = event.detail.token;
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
