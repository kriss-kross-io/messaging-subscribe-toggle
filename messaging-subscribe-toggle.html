<link rel="import" href="../polymer/polymer.html">

<!-- Paper elements -->
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<!--Iron elements-->
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!-- Firebase elements -->
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../polymerfire/firebase-messaging.html">

<!--
`<messaging-subscribe-toggle>`

@demo demo/messaging-subscribe-toggle/index.html 
-->

<dom-module id="messaging-subscribe-toggle">

  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      #subscribe {
        display: inline-flex;
      }
      paper-icon-button[hidden],
      paper-tooltip[hidden] {
        display: none;
      }
      paper-icon-button {
        color: #c10000;
      }
      paper-tooltip {
        --paper-tooltip: {
          font-size: 14px;
        };
      }
    </style>

    <firebase-messaging id="messaging"
        token="{{_token}}"
        push-supported="{{_supported}}"></firebase-messaging>
    <firebase-document id="topicDocument"
        path="/topics/[[topic]]/[[_token]]"
        data="{{_topicData}}"></firebase-document>

    <paper-toggle-button id="subscribe"
        on-tap="_toggleSubscription"
        disabled="[[!_supported]]"
        checked="[[!isEmpty(_topicData)]]">[[value]]</paper-toggle-button>

    <paper-icon-button id="tooltip"
        icon="error-outline"
        alt="error"
        hidden$="[[_supported]]"></paper-icon-button>
    <paper-tooltip
        for="tooltip"
        position="right"
        fit-to-visible-bounds
        animation-delay="0"
        hidden$="[[_supported]]">
        <b>This feature is not supported in your browser.</b>
        <p>Switch to one of the following browsers for full support:</p>
        <ul>
          <!--<li>Microsoft Edge</li>-->
          <li>Mozilla Firefox</li>
          <li>Google Chrome</li>
          <li>Opera</li>
        </ul>
    </paper-tooltip>

  </template>

  <script>
    Polymer({

      is: 'messaging-subscribe-toggle',

      /**
       * Fired when messaging registration token for this session changes.
       * @event token-changed
       */

      properties: {
        _token: {
          type: String,
          observer: '_tokenChanged'
        },
        _supported: {
          type: Boolean
        },
        topic: {
          type: String
        },
        _topicData: {
          type: Object
        },
        value: {
          type: String,
          value: ""
        }
      },

      _tokenChanged: function(token) {
        if (token) {
          this.fire('token-changed', { token: token });
        }
      },

      _toggleSubscription: function() {
        if (this.$.subscribe.checked) {
          this.$.messaging.requestPermission().then(function() {
            // permission was granted
            if (!this._token) {
              this.addEventListener('token-changed', function(event) {
                // setting topic data
                this.set('_topicData', true);
              }.bind(this));
            } else {
              // setting topic data
              this.set('_topicData', true);
            }
          }.bind(this), function(err) {
            // permission was denied
          });
        } else {
          // resetting topic data
          this.set('_topicData', null);
        }
      },

      isEmpty: function(value) {
        return this.$.topicDocument.valueIsEmpty(value);
      }

    });
  </script>
</dom-module>
